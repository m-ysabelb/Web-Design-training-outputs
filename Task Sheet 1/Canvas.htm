<!DOCTYPE html>
<html>
<body>

<canvas id="paper" width="250" height="200"></canvas>

<script>
const canvas = document.getElementById("paper");
const ctx = canvas.getContext("2d");

ctx.fillStyle = "#000000";
ctx.fillRect(45,40,115,95);

ctx.fillStyle = "rgba(245, 176, 65,0.6)";
ctx.fillRect(0,0,100,80);

ctx.fillStyle = "rgba(245, 176, 65,0.6)";
ctx.fillRect(110,0,100,80);

ctx.fillStyle = "rgba(245, 176, 65,0.6)";
ctx.fillRect(0,90,100,80);

ctx.fillStyle = "rgba(245, 176, 65,0.6)";
ctx.fillRect(110,90,100,80);

</script>
</body>
</html>
